    <title>Galerie – ÖBB 1144</title>

    <style>
           
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        /* Header */
        header {
            background-color: #E2001A; /* ÖBB Rot */
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        /* Navigation */
        nav {
            background-color: #b30014;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            position: relative;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 8px 14px;
            display: block;
            transition: 0.3s;
        }

        nav a:hover {
            background-color: #FFD500; /* ÖBB Gelb */
            color: black;
            border-radius: 5px;
        }

        /* Dropdown */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #b30014;
            min-width: 160px;
            border-radius: 5px;
            z-index: 1;
        }

        .dropdown-content a {
            padding: 10px;
        }
        

        .dropdown:hover .dropdown-content {
            display: block;
        }

       
        .cta-button {
            margin: 40px auto;
            display: block;
            width: 200px;
            text-align: center;
            padding: 12px;
            background-color: #E2001A;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .cta-button:hover {
            transform: scale(1.1);
            background-color: #b30014;
        }
    

        /* --- Galerie Design --- */

        .galerie-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .galerie-title {
            text-align: center;
            font-size: 32px;
            color: #b30014;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .galerie-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 18px;
        }

        
        .bild {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.25);
            transition: transform 0.3s ease;
        }

        .bild:hover {
            transform: scale(1.06);
        }

        .bild img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }


        .bild1 { grid-column: span 3;  }
        .bild2 { grid-column: span 3; }
        .bild3 { grid-column: span 2;  }
        .bild4 { grid-column: span 4; grid-row: span 2;  }

        @media (max-width: 900px) {
            .galerie-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .bild1, .bild2, .bild3, .bild4 {
                grid-column: span 2 !important;
                grid-row: auto;
            }
        }
    </style>
</head>
